<!DOCTYPE html>

<body class="quiz-page">
    <header>
        <h1>Quiz</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About-us.html">About Us</a></li>
                <li><a href="Contact-us.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <h2>You have started the Quiz, complete the answers with confidence!</h2>
    <section class="quiz-section">
        <form class="quiz-form" method="post" action="submit.html">
            <div class="question">
                <label for="q1">1. Which data type is used to store a decimal number in Java?</label><br>
                <button type="button" class="answer-button" value="A"
                    onclick="document.getElementById('q1').value = 'A'">int</button><br>
                <button type="button" class="answer-button" value="B"
                    onclick="document.getElementById('q1').value = 'B'">double</button><br>
                <button type="button" class="answer-button" value="C"
                    onclick="document.getElementById('q1').value = 'C'">boolean</button><br>
                <button type="button" class="answer-button" value="D"
                    onclick="document.getElementById('q1').value = 'D'">Char</button><br>
                <input type="hidden" id="q1" name="q1" required>
            </div>
            <div class="question">
                <label for="q2">2. What is the purpose of the 'if' statement in programming</label><br>
                <button type="button" class="answer-button" value="A"
                    onclick="document.getElementById('q2').value = 'A'">To define a function</button><br>
                <button type="button" class="answer-button" value="B"
                    onclick="document.getElementById('q2').value = 'B'">To make decisions based on
                    conditions</button><br>
                <button type="button" class="answer-button" value="C"
                    onclick="document.getElementById('q2').value = 'C'">To repeat a block of code</button><br>
                <button type="button" class="answer-button" value="D"
                    onclick="document.getElementById('q2').value = 'D'">To declare variables</button><br>
                <input type="hidden" id="q2" name="q2" required>
            </div>
            <div class="question">
                <label for="q3">3. What does the 'for' loop do in programming?</label><br>
                <button type="button" class="answer-button" value="A"
                    onclick="document.getElementById('q3').value = 'A'">Repeats a block of code a specified number of
                    times</button><br>
                <button type="button" class="answer-button" value="B"
                    onclick="document.getElementById('q3').value = 'B'">Defines a function</button><br>
                <button type="button" class="answer-button" value="C"
                    onclick="document.getElementById('q3').value = 'C'">Stores data in an array</button><br>
                <button type="button" class="answer-button" value="D"
                    onclick="document.getElementById('q3').value = 'D'">Compares two values</button><br>
                <input type="hidden" id="q3" name="q3" required>
            </div>
            <div class="question">
                <label for="q4">4. Which of the following is NOT a valid variable name in Java?</label><br>
                <button type="button" class="answer-button" value="A"
                    onclick="document.getElementById('q4').value = 'A'">myVariable</button><br>
                <button type="button" class="answer-button" value="B"
                    onclick="document.getElementById('q4').value = 'B'">_myVariable</button><br>
                <button type="button" class="answer-button" value="C"
                    onclick="document.getElementById('q4').value = 'C'">1myVariable</button><br>
                <button type="button" class="answer-button" value="D"
                    onclick="document.getElementById('q4').value = 'D'">myVar_iable1</button><br>
                <input type="hidden" id="q4" name="q4" required>
            </div>
            <div class="question">
                <label for="q5">5. What is the default value of a boolean variable in Java?</label><br>
                <button type="button" class="answer-button" value="A"
                    onclick="document.getElementById('q5').value = 'A'">True</button><br>
                <button type="button" class="answer-button" value="B"
                    onclick="document.getElementById('q5').value = 'B'">False</button><br>
                <button type="button" class="answer-button" value="C"
                    onclick="document.getElementById('q5').value = 'C'">Null</button><br>
                <button type="button" class="answer-button" value="D"
                    onclick="document.getElementById('q5').value = 'D'">Zero</button><br>
                <input type="hidden" id="q5" name="q5" required>
            </div>
            <div class="form-container">
                <button type="submit" class="quiz-form-submit">Submit</button>
                <button type="reset" class="quiz-form-clear">Reset</button>
            </div>
        </form>
    </section>
