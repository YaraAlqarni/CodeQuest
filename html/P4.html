<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest</title>
    <link rel="stylesheet" href="../css/style_R.css">
    <link rel="icon" href="../images/Favicon.png" type="image/png">
</head>

<body class="p4">
    <header class="p4">
        <h1>Level & Preferences</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About-us.html">About Us</a></li>
                <li><a href="Contact-us.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="main-content">
        <h2 class="visually-hidden">Main Content</h2>

        <!-- Personal Info Form -->
        <article class="card" id="personal-info-card">
            <h2>Personal Information</h2>
            <form id="personal-info-form" novalidate>
                <article class="form-group">
                    <h3>Name:</h3>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your name" 
                        required 
                        maxlength="50" 
                        pattern="[A-Za-z\s]+" 
                        title="Name should contain only letters and spaces.">
                </article>

                <article class="form-group">
                    <h3>Age:</h3> 
                    <input 
                        type="date" 
                        id="age" 
                        name="age" 
                        required 
                        max="2020-12-31" 
                        title="You must be at least 4 years old.">
                </article>

                <article class="form-group">
                    <h3>Phone Number:</h3> 
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="05XXXXXXXX" 
                        inputmode="numeric" 
                        required 
                        maxlength="12" 
                        pattern="^05\d{8}$" 
                        title="Enter a valid phone number starting with 05, e.g., 0542345678.">
                </article>

                <button type="button" id="next-button" class="btn">Next</button>
            </form>
        </article>
        
        <!-- Programming Info Form -->
        <article class="card" id="programming-info-card" style="display: none;">
            <h2>Programming Preferences</h2>
            <form id="programming-info-form" action="/submit-form" method="POST">
               
                <input type="hidden" id="hidden-name" name="name">
                <input type="hidden" id="hidden-age" name="age">
                <input type="hidden" id="hidden-phone" name="phone">

                <article class="form-group">
                    <h3>Choose Your Level:</h3> 
                    <select id="level" name="level" required>
                        <option value="">Choose Your Level</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </article>

                <button type="submit" class="btn">Submit</button>
            </form>
        </article>
    </section>

    <script src="../js/model.js"></script>
    <footer>
        &copy; 2025 CodeQuest - All rights reserved
    </footer>
</body>
</html>
