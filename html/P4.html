<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="favicon icon" href="../images/Favicon.png" type="image/favicon">

</head>

<body class="p4">
    <header class="p4">
        <h1>Level & Preferences</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About-us.html">About Us</a></li>
                <li><a href="Contact-us.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <div class="card" id="personal-info-card">
        <h1>Personal Information</h1>
        <form id="personal-info-form">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>


            <div class="form-group">
                <label for="age">Age:</label>
                <input type="date" id="age" name="age" required>
            </div>


            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>


            <button type="button" id="next-button" class="btn">Next</button>
        </form>
    </div>


    <div class="card" id="programming-info-card" style="display: none;">
        <h1>Programming Preferences</h1>
        <form id="programming-info-form">

            <div class="form-group">
                <label for="language">Choose A Programming Language:</label>
                <select id="language" name="language" required>
                    <option value="">Select a language</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                </select>
            </div>


            <div class="form-group">
                <label for="level">Choose Your Level:</label>
                <select id="level" name="level" required>
                    <option value="">Choose Your Level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>


            <button type="submit" class="btn">Submit</button>
        </form>
    </div>


    <!-- JavaScript -->
    <script src="../js/model.js"></script>

    <footer>
        &copy; 2025 CodeQuest - All rights reserved
    </footer>
</body>

</html>
